{% extends 'main.html' %}

{% block content %}
    <h1>My teams</h1>

    {% if not teams%}
        
        <h3>You are not a member of any teams.</h3>
        
    {% else %}

        {% for team in teams %}
            <h3><li><a href="{% url 'team' team.team_name %}">{{team.team_name}}</a></li><h3>
        {% endfor %} 
         
    {% endif %}

{% endblock content %}
